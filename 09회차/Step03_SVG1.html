    <style>
        .shapes {
            width: 600px;
            height: 400px;
            background: #ddd;
        }

        <rect x="10" y="20" width="200" height="100" fill='red'></rect>
        <rect x="50" y="170" rx="10" ry="10" width="100" height="100" fill='red'></rect>

    </svg>
