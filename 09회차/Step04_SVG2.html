<head>

    <title>Step04_SVG2.html</title>
    <style>
        body{margin: 0;}
        .svg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #35be12;
        }
        text{
            font-size: 1.5em;
            font-weight: bold;
            fill: red;
        }
        .special {
            fill: #be1299;
        }
         
    </style>
</head>

        <!-- 나중에 참조할 그래픽 요소를 담아놓은 태그 -->

            <path id="text-curve" d="M 50 400 C 50 400, 300 500, 400 400 C 400 400, 600 170, 700 300"></path>
        </defs>
        <text x="20" y="50">
            <textPath href="#text-curve">

    </svg>

</html>
